# docker-compose.override.yml
# Development overrides - auto-loaded with docker-compose.yml

version: '3.8'

services:
  backend:
    # Enable hot reload for development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=true

  frontend:
    # Enable hot reload for development
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
